<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="widget-content-title">
    <span>
        <f:translate
            key="LLL:EXT:plausibleio/Resources/Private/Language/locallang.xlf:{label}"
            arguments="{timeFrame: options.timeFrame, site: options.siteId}"
        />
    </span>
</div>
<f:if condition="{validConfiguration} == false">
    <f:then>
        <div class="alert alert-warning">
            Invalid configuration. Please check the settings.
        </div>
    </f:then>
    <f:else>
        <div class="widget-content-main" style="display: flex; flex-direction: row; justify-content: center;">
            <f:render section="main" optional="true" />
        </div>

        <f:variable name="footer" value="{f:render(section:'footer', optional: 'true')}" />
        <f:if condition="{footer -> f:spaceless()}">
            <div class="widget-content-footer">
                {footer -> f:format.raw()}
            </div>
        </f:if>
    </f:else>
</f:if>
</html>
