<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Plausible" />
<f:section name="main">
    <f:if condition="{validConfiguration} == false">
        <div class="alert alert-warning">
            Invalid configuration. Please check the settings.
        </div>
    </f:if>
    <div style="flex-basis: 100%;">
        <f:if condition="{items}">
            <f:for each="{items}" as="item">
                <f:variable name="percentage" value="{item.visitors/sum*100}" />
                <div style="display: flex;
                 background: linear-gradient(to right, #93e0e3 {percentage}%, white {percentage}%);
                 padding: .5rem; margin: .5rem; border-bottom: 1px solid #aaa;">
                    <div class="item" style="flex-grow: 4;">
                        {item.device}
                    </div>
                    <div class="item" style="flex-grow: 1; text-align: right;">
                        {item.visitors}
                    </div>
                </div>
            </f:for>
        </f:if>
    </div>
</f:section>
<f:section name="footer">

</f:section>
</html>
