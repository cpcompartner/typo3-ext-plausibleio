name: CI

on: [ push, pull_request ]

jobs:
  ci:
    name: Tests with TYPO3 ${{ matrix.typo3 }} PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typo3: [ '^11.5', '^12.4' ]
        php: [ '7.4', '8.0', '8.1', '8.2' ]
        mysql: ['5.7']
        exclude:
          - typo3: '^11.5'
            php: '8.1'
          - typo3: '^11.5'
            php: '8.2'

          - typo3: '^12.4'
            php: '7.4'
          - typo3: '^12.4'
            php: '8.0'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up PHP version ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2, php-cs-fixer

      - uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Environment Check
        run: |
          php --version
          composer --version

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies with typo3/cms-core:${{ matrix.typo3 }}
        run: |
          composer require typo3/cms-core:${{ matrix.typo3 }} --no-progress
          git checkout composer.json

      - name: Info
        run: composer info

      - name: Lint
        run: |
          composer run ci:lint:php
          composer run ci:lint:yaml
          composer run ci:lint:assets

      - name: CGL
        run: composer run ci:cgl:check
        if: matrix.typo3 == '^12.4'

      - name: Psalm
        run: composer run ci:psalm
        if: matrix.typo3 == '^12.4'

      - name: PHPStan
        run: composer run ci:stan
        if: matrix.typo3 == '^12.4'

      #- name: Unit Tests with coverage
      #  run: composer run ci:tests:unit:cover
      #  if: matrix.typo3 == '^12.4'
