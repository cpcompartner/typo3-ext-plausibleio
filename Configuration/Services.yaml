services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Waldhacker\Plausibleio\:
    resource: '../Classes/*'

  Waldhacker\Plausibleio\Controller\VisitorTimeSeriesController:
    public: true
  Waldhacker\Plausibleio\Controller\CountryMapController:
    public: true
  Waldhacker\Plausibleio\Controller\PageController:
    public: true
  Waldhacker\Plausibleio\Controller\DeviceController:
    public: true
  Waldhacker\Plausibleio\Controller\SourceController:
    public: true

  waldhacker.plausibleio.widget.country:
    class: 'Waldhacker\Plausibleio\Dashboard\Widget\CountryDataWidget'
    arguments:
      $dataProvider: '@Waldhacker\Plausibleio\Dashboard\DataProvider\CountryDataProvider'
      $view: '@dashboard.views.widget'
      $configurationService: '@Waldhacker\Plausibleio\Services\ConfigurationService'
      $options:
        siteId: null
    tags:
      - name: dashboard.widget
        identifier: 'plausible.countrydata'
        groupNames: 'plausibleio'
        title: 'LLL:EXT:plausibleio/Resources/Private/Language/locallang.xlf:widgets.countryData.label'
        description: 'LLL:EXT:plausibleio/Resources/Private/Language/locallang.xlf:widgets.countryData.description'
        iconIdentifier: 'content-widget-chart-bar'
        height: 'medium'
        width: 'medium'

